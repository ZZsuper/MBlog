<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scarlet's Blog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link href="https://cdn.bootcss.com/angular-material/1.1.3/angular-material.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="iconfont/material-icons.css">
    <!-- endbuild -->
</head>
<body ng-app="ScarletBlog" ng-controller="AppCtrl">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<md-toolbar ng-controller="BarCtrl">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
            <md-icon >menu</md-icon>
        </md-button>
        <h2>
            <span>Scarlet's Blog</span>
        </h2>
        <span flex></span>
        <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="goHome()">
            <md-icon>home</md-icon>
        </md-button>
        <!--<md-button aria-label="Open phone interactions menu" class="md-icon-button" ui-sref="items">-->
            <!--项目-->
        <!--</md-button>-->
        <md-menu md-position-mode="target-right target">
            <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="$mdOpenMenu()">
                <md-icon >more_vert</md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button href="https://github.com/scarletmu/MBlog" target="_blank">
                        <md-icon>code</md-icon>
                        查看项目源码
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button ng-click="admin()">
                        <md-icon>build</md-icon>
                        后台管理
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-disable-backdrop
        md-whiteframe="5"
        layout="column">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">大概是个侧边栏</h1>
    </md-toolbar>
    <md-content layout="column">
        <md-card>
            <md-card-title>
                <md-card-title-media>
                    <div class="md-media-md card-media" layout layout-align="center center">
                        <img class="img-circle" src="https://scarletmu.b0.upaiyun.com/blog/16e7f8ebcc9468fe467a585468b3ad2a.jpg"/>
                    </div>
                </md-card-title-media>
                <md-card-title-text>
                    <span class="md-headline">ScarletMu</span>
                    <span class="md-subhead description">
                        &nbsp;吃饭睡觉写代码<br>
                        &nbsp;Node.Js/前端萌新<br>
                        <!--&nbsp;<a ng-click="goAbout()">关于我</a> </span>-->
                </md-card-title-text>
            </md-card-title>
        </md-card>
        <md-list flex>
            <md-list-item class="md-2-line" ng-click="sideNav('https://github.com/scarletmu')">
                <md-icon class="md-avatar-icon" md-svg-icon="imgs/github.svg"></md-icon>
                <div class="md-list-item-text">
                    <h3>我的GitHub</h3>
                    <p>虽然基本没有什么干货</p>
                </div>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="sideNav('http://weibo.com/scarletmu')">
                <md-icon class="md-avatar-icon" md-svg-icon="imgs/weibo.svg"></md-icon>
                <div class="md-list-item-text">
                    <h3>我的微博</h3>
                    <p>日常吐槽</p>
                </div>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="sideNav('http://scarletmu.lofter.com/')">
                <md-icon class="md-avatar-icon" md-svg-icon="imgs/lofter.svg"></md-icon>
                <div class="md-list-item-text">
                    <h3>我的Lofter</h3>
                    <p>偶尔拍拍照</p>
                </div>
            </md-list-item>
            <md-list-item class="md-2-line" ng-click="goMsg()">
                <md-icon class="md-avatar-icon">message</md-icon>
                <div class="md-list-item-text">
                    <h3>留言</h3>
                    <p>对我说点啥?</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
    <div class="md-padding" layout="column" layout-align="end center" style="" flex>
        <div>本开源Blog由 ScarletMu 编写,基于AngularJs</div>
        <div>使用 <a href="https://material.angularjs.org/latest/">Angular-Material</a> 构建界面</div>
    </div>
</md-sidenav>

<div class="container">
    <div ui-view=""></div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.5.0/angular-animate.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/angular-material/1.1.3/angular-material.min.js"></script>
<script src="https://cdn.bootcss.com/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/showdown/dist/showdown.js"></script>
<script src="bower_components/ng-showdown/dist/ng-showdown.js"></script>
<script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<script src="scripts/app.js"></script>
<script src="scripts/service.js"></script>
<script src="scripts/controllers/main.controller.js"></script>
<script src="scripts/controllers/topic.controller.js"></script>
<script src="scripts/controllers/detail.controller.js"></script>
<script src="scripts/controllers/admin/admin.controller.js"></script>
<script src="scripts/controllers/admin/manage.controller.js"></script>
<script src="scripts/controllers/admin/login.controller.js"></script>
<script src="scripts/controllers/admin/list/topic.controller.js"></script>
<script src="scripts/controllers/admin/list/comment.controller.js"></script>
<script src="scripts/controllers/admin/list/category.controller.js"></script>

<!-- endbuild -->
</body>
</html>
