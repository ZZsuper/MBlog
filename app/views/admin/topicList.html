<md-card class="fadeIn" layout='column' ng-controller="TopicListCtrl">
  <md-toolbar class="md-menu-toolbar" flex>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click='addNewTopic()'>
          <md-icon>mode_edit</md-icon>
        </md-button>
        <h2>
          <span>文章管理</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>
  <md-content class="page-container" flex>
    <md-list>
        <md-list-item class='md-2-line' ng-repeat="topic in topicList" >
          <md-icon class="md-avatar-icon">local_offer</md-icon>
          <div class="md-list-item-text" layout="column">
              <h3>{{topic.Title}}</h3>
              <p>{{topic.Summary}}</p>
          </div>
        <md-icon ng-click="EditTopic(topic._id)">edit</md-icon>
        <md-icon>close</md-icon>
        </md-list-item>
    </md-list>
  </md-content>
  <div flex layout='row'>
    <span flex-gt-lg='80' flex-xs='60'></span>
    <md-button flex><md-icon>keyboard_arrow_left</md-icon></md-button>
    <md-button flex><md-icon>keyboard_arrow_right</md-icon></md-button>
  </div>
